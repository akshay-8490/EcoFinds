<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="sellerpage.css">
    
        
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Add a New Product</h1>
            <p>Fill in all the required details to list your product</p>
        </div>
        
        <div class="form-container">
            <div class="image-upload" id="imageUpload">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Upload Product Image</h3>
                <p>Click or drag an image to this area</p>
                <input type="file" id="fileInput" style="display: none;" accept="image/*">
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Preview">
                </div>
            </div>
            
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productTitle" class="required"><i class="fas fa-heading"></i> Product Title</label>
                        <input type="text" id="productTitle" name="productTitle" required placeholder="Enter product name">
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory" class="required"><i class="fas fa-tag"></i> Product Category</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing & Accessories</option>
                            <option value="home">Home & Garden</option>
                            <option value="sports">Sports & Outdoors</option>
                            <option value="vehicles">Vehicles & Parts</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="productDescription" class="required"><i class="fas fa-align-left"></i> Product Description</label>
                        <textarea id="productDescription" name="productDescription" required placeholder="Describe your product in detail"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="price" class="required"><i class="fas fa-dollar-sign"></i> Price</label>
                        <input type="number" id="price" name="price" required placeholder="0.00" min="0" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity" class="required"><i class="fas fa-cubes"></i> Quantity</label>
                        <input type="number" id="quantity" name="quantity" required placeholder="1" min="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="condition" class="required"><i class="fas fa-certificate"></i> Condition</label>
                        <select id="condition" name="condition" required>
                            <option value="">Select condition</option>
                            <option value="new">New</option>
                            <option value="like-new">Like New</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="manufactureYear"><i class="fas fa-calendar-alt"></i> Year of Manufacture</label>
                        <input type="number" id="manufactureYear" name="manufactureYear" placeholder="YYYY" min="1900" max="2023">
                    </div>
                    
                    <div class="form-group">
                        <label for="brand"><i class="fas fa-copyright"></i> Brand</label>
                        <input type="text" id="brand" name="brand" placeholder="Product brand">
                    </div>
                    
                    <div class="form-group">
                        <label for="model"><i class="fas fa-microchip"></i> Model</label>
                        <input type="text" id="model" name="model" placeholder="Product model">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="dimensions"><i class="fas fa-ruler-combined"></i> Dimensions</label>
                        <div class="dimensions-group">
                            <div>
                                <input type="number" id="length" name="length" placeholder="Length" min="0" step="0.01">
                                <label for="length" class="small-label">Length</label>
                            </div>
                            <div>
                                <input type="number" id="width" name="width" placeholder="Width" min="0" step="0.01">
                                <label for="width" class="small-label">Width</label>
                            </div>
                            <div>
                                <input type="number" id="height" name="height" placeholder="Height" min="0" step="0.01">
                                <label for="height" class="small-label">Height</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight"><i class="fas fa-weight-hanging"></i> Weight</label>
                        <input type="number" id="weight" name="weight" placeholder="0.00" min="0" step="0.01">
                        <select id="weightUnit" name="weightUnit" style="margin-top: 8px;">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="lb">lb</option>
                            <option value="oz">oz</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="material"><i class="fas fa-cube"></i> Material</label>
                        <input type="text" id="material" name="material" placeholder="Primary material">
                    </div>
                    
                    <div class="form-group">
                        <label for="color"><i class="fas fa-palette"></i> Color</label>
                        <input type="text" id="color" name="color" placeholder="Product color">
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="originalPackaging" name="originalPackaging">
                            <label for="originalPackaging"><i class="fas fa-box-open"></i> Original Packaging</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="manualIncluded" name="manualIncluded">
                            <label for="manualIncluded"><i class="fas fa-book"></i> Manual/Instructions Included</label>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="workingCondition"><i class="fas fa-tools"></i> Working Condition Description</label>
                        <textarea id="workingCondition" name="workingCondition" placeholder="Describe the working condition of the product"></textarea>
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Product Listing Service | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script src="sellerpage.js">
        
    </script>
</body>
</html>
