<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animal Themed</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <div class="animal-icon">
                <i class="fas fa-dragon"></i>
            </div>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="email"><i class="fas fa-user"></i> Email / Username</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="text" id="email" placeholder="Enter your email or username">
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-key"></i> Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button class="button">Login</button>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            
            
           
        </div>
        
        <div class="footer">
            Don't have an account? <a href="signup.html">Sign Up Now</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
